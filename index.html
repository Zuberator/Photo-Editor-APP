<!doctype html>
<html>

<head>
  <title>Photo Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="img/favicon.png" rel="shortcut icon" type="image/png">

  <!-- WEB APP -->
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- JS -->
  <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script defer src="js/functions.js"></script>
</head>

<body>

  <div class="container disable">
    <div class="wrapper">
      <div class="editor-panel">

        <label class="title">Filters</label>
        <div class="options" data-filter>
          <button id="brightness" class="active">Brightness</button>
          <button id="saturation">Saturation</button>
          <button id="inversion">Inversion</button>
          <button id="grayscale">Grayscale</button>
        </div>

        <div class="options" data-filter-info>
          <p class="name">Brighteness</p>
          <p class="value">100%</p>
        </div>
        <input type="range" value="100" min="0" max="200" data-range>

        <label class="title">Rotate / Flip</label>
        <div class="options" data-rotate>
          <button id="left">&#10226;</button>
          <button id="right">&#10227;</button>
          <button id="horizontal">&#8596;</button>
          <button id="vertical">&#8597;</button>
        </div>

      </div>

      <div class="preview-img">
        <iconify-icon icon="ri:image-add-line"></iconify-icon>
        <img src="" alt="preview-img">
      </div>
    </div>

    <!--   FOOTER -->

    <div class="footer">
      <button class="reset-filter">Reset Filters</button>
      <div class="row">
        <label for="file-upload" class="choose-img">Upload Image..</label>
        <input type="file" id="file-upload" accept="image/*" hidden="">
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
      </div>
    </div>

  </div>

</body>

</html>
